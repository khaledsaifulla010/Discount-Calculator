<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-12 font-black text-green-600">Discount Calculator</h1>
    <div class="grid grid-cols-2 gap-4 mt-24">
        <div class="bg-pink-500 w-3/4 m-auto p-8 rounded-xl text-center ">
            <h1 class="text-3xl font-black text-white">Total-Price = $<span id="total-price-value">00</span></h1>
        </div>
        <div class="bg-sky-400 w-3/4 m-auto p-8 rounded-xl text-center ">
            <h1 class="text-3xl font-black text-white">Discount-Price = $<span id="discount-price-value">00</span></h1>
        </div>
    </div>
    <div class="bg-sky-400 w-96 m-auto p-8 mt-12 rounded-xl">
        <div>
            <div class="flex items-center justify-center">
                <div>
                    <input id="price-input-field"
                        class="block px-4 py-2 rounded-xl border-solid border-2 border-indigo-600 " type="text"
                        placeholder="Enter Your Price">

                    <input id="discount-input-field"
                        class="block px-4 py-2 rounded-xl border-solid border-2 border-indigo-600 mt-4" type="text"
                        placeholder="Enter Discount">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-pink-500 px-4 py-2 mt-8 rounded-xl text-white font-medium text-xl border-solid border-4 border-purple-600"
                    id="apply-btn">Apply</button>

                <button class="bg-green-500 px-6 py-2 mt-8 rounded-xl text-white font-medium text-xl border-solid border-4 border-indigo-600 "
                    id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/nextPage.js"></script>
</body>

</html>
